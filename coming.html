    <script>
   const updateCountdown = () => {
    let targetDate = localStorage.getItem('targetDate');
    if (!targetDate) {
        // If target date doesn't exist in local storage, calculate a new one
        targetDate = new Date();
         targetDate.setDate(targetDate.getDate() + 20); // Add 15 days
         targetDate.setHours(targetDate.getHours() + 10); // Add 10 hours
        targetDate.setMinutes(targetDate.getMinutes() + 24); // Add 24 minutes
        targetDate.setSeconds(targetDate.getSeconds() + 15);
       localStorage.setItem('targetDate', targetDate); 
    } else {
        // Parse the stored target date from local storage
        targetDate = new Date(targetDate);
    }
    const countdownElement = document.getElementById("countdown");
    const update = () => {
        const currentDate = new Date();
        const timeDifference = targetDate - currentDate;
        if (timeDifference <= 0) {
            countdownElement.innerHTML = "<h3 style='padding: 12px 0;'>Countdown expired</h3>";
        } else {
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            countdownElement.innerHTML = `
                <div> <h3> ${days} </h3> <h6> Days </h6> </div>
                <div> <h3> ${hours} </h3> <h6> Hours </h6> </div>
                <div> <h3> ${minutes} </h3> <h6> Minutes </h6> </div>
                <div> <h3> ${seconds} </h3> <h6> seconds </h6> </div>
            `;
        }
    };
    update(); // Initial call to display the countdown
 setInterval(update, 1000); // Update every second
};
updateCountdown();
    </script>
